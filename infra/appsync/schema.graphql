# Directives for authorization
directive @aws_auth(
  cognito_groups: [String]
) on FIELD_DEFINITION

directive @aws_iam on FIELD_DEFINITION

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  # Allow both Cognito users and IAM
  listEntities(Num: Int, NextToken: String): EntityConnection
    @aws_auth
    @aws_iam

  # Public queries
  getSite(domain: String!): Site
  getPostsForSite(domain: String!, num: Int, after: String): PostConnection
}

type Mutation {
  # Only allow IAM (server-side) for entity operations
  createEntity(input: CreateEntityInput): Entity
    @aws_iam

  # Allow both authenticated users and IAM
  startPageTransition(page: String!): String!
    @aws_auth
    @aws_iam
  
  createSite(input: CreateSiteInput): Site
    @aws_auth
    @aws_iam
  
  createPost(input: CreatePostInput): Post
    @aws_auth
    @aws_iam
  
  createComment(input: CreateCommentInput): Comment
    @aws_auth
    @aws_iam
}

type Subscription {
	onPageTransition: String
		@aws_subscribe(mutations: ["startPageTransition"])
}

# Entity
type Entity {
  EntityID: String!
  EntityName: String!
  Created: String!
  CreatedBy: String!
  Modified: String!
  ModifiedBy: String!
}

type EntityConnection {
  NextToken: String
  Entities: [Entity]
}

input CreateEntityInput {
  EntityName: String
}

# ~Entity

type Site {
  id: ID!
  name: String!
  domain: String!
  posts: PostConnection!
}

type PostConnection {
  cursor: String
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  publishDate: AWSDateTime!
  content: String!
  comments(num: Int, after: String): CommentConnection!
}

type CommentConnection {
  cursor: String
  comments: [Comment]
}

type Comment {
  id: ID!
  username: String!
  content: String!
  publishDate: AWSDateTime!
}

input CreateSiteInput {
  name: String
  domain: String!
}

input CreatePostInput {
  domain: String!
  title: String!
  publishDate: AWSDateTime
  content: String!
}

input CreateCommentInput {
  postId: String!
  username: String!
  publishDate: AWSDateTime
  content: String!
}
